name: Fetch And Save

on:
  push:
    branches:
      - main  # Cambia il nome del branch se necessario

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Imposta Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Specifica la versione di Python

    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install requests

    - name: Esegui script Python
      run: python address.py
      
    - name: Configura Git
      run: |
        git config --local user.name "GitHub Action"
        git config --local user.email "action@github.com"

    - name: Aggiungi e committa pierce_addresses.txt
      run: |
        git add pierce_addresses.txt
        git commit -m "Aggiornato dataora.txt con la data e ora correnti"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
